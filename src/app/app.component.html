<main class="main">

  <mat-card class="container">

    <mat-card-title style="margin-top: 2rem;">Acesse sua conta</mat-card-title>
    <p class="subtitle">Utilize seu usuário e senha cadastrados</p>

    <mat-card-content>
      <form [formGroup]="loginForm" (submit)="submit($event)">
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Digite seu CPF" mask="000.000.000-00" formControlName="cpf">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Digite sua Senha" formControlName="senha">
          </mat-form-field>
        </p>

        <div class="button">
          <button mat-raised-button color="primary" type="submit">Entrar</button>
        </div>

        <mat-divider></mat-divider>

        <div style="display: flex; justify-content: space-between; margin-top: 3rem;">
          <p>Esqueceu a senha?</p>
          <p>Não tem uma conta?</p>
        </div>

        <div style="display: flex; justify-content: space-between;">
          <button mat-button color="primary" (click)="openEsqueciSenhaDialog()">Clique aqui!</button>
          <button mat-button color="primary" (click)="openCriarContaDialog()">Crie uma!</button>
        </div>


      </form>
    </mat-card-content>
  </mat-card>
</main>
